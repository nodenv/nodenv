name: Test
on:
  push:
  pull_request:
  schedule: [{ cron: "0 0 10 * *" }] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:

permissions: {}
jobs:
  test_ext:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [ubuntu, macOS]
        native_ext: [with_native_ext, without_native_ext]

    steps:
    - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
      with: { egress-policy: audit }
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - run: npm ci
    - run: npm run test:${{ matrix.native_ext }}

  test:
    uses: nodenv/.github/.github/workflows/test.yml@v5
    with: {superlinter: false} # TODO renable superlinter
    permissions:
      contents: read
      packages: read
      id-token: write
      security-events: write
      statuses: write

  lint:
    permissions: {contents: read, packages: read, statuses: write}
    runs-on: ubuntu-latest
    steps:
    - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
      with: { egress-policy: audit }
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with: {fetch-depth: 0} # full history for files changed
    - uses: github/super-linter/slim@4e51915f4a812abf59fed160bb14595c0a38a9e7 # v6
      env: # FIXME resolve failures for linters below and re-enable
        GITHUB_TOKEN: ${{ github.token }}
        BASH_EXEC_IGNORE_LIBRARIES: true
        VALIDATE_BASH: false
        VALIDATE_CLANG_FORMAT: false
        VALIDATE_CPP: false
        VALIDATE_MARKDOWN: false
        VALIDATE_NATURAL_LANGUAGE: false
        VALIDATE_SHELL_SHFMT: false
